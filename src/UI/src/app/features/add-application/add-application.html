<div class="container mt-4">

  <form>

    <div class="mb-4">
      <label id="applicationTitle" class="form-label">Job Title</label>
      <input type="text" class="form-control" id="applicationInput">
      <div id="formHelp" class="form-text">Enter the title of role applied for.</div>
    </div>

    <div class="mb-4">
      <label id="applicationTitle" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="applicationInput">
      <div id="formHelp" class="form-text">Enter the name of the company applied to.</div>
    </div>

    <div class="mb-4">
      <label id="applicationTitle" class="form-label">Application Status</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">PENDING</option>
        <option value="2">ACCEPTED</option>
        <option value="3">REJECTED</option>
        <option value="4">INTERVIEW</option>
      </select>
      <div id="formHelp" class="form-text">Enter the status of the application currently.</div>
    </div>


    <div class="mb-4">
      <label id="applicationTitle" class="form-label">Date Applied</label>
      <input type="date" class="form-control" id="applicationInput">
      <div id="formHelp" class="form-text">The date you applied to the job.</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>
